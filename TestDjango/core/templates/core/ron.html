{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/carrito.js' %}"></script>
    <title>Ron</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DrunkNinja</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
            <a class="nav-link " href="#">
                <i class="fas fa-user user-icon"></i> 
            </a>
        </ul>
    </nav>

    <header class="banner">
        <h1>Ron</h1>
    </header>

    <main>
            <ul class="games-list">
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/ron1.webp' %}" alt="imagen de ron" />
                        <div class="juego-text">
                            <h2>Barcelo</h2>
                            <p>$12.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Barcelo" data-price="12000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/ron2.png' %}" alt="imagen de ron" />
                        <div class="juego-text">
                            <h2>Sierra Morena</h2>
                            <p>$11.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Sierra Morena" data-price="11000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/ron3.jpg' %}" alt="imagen de ron" />
                        <div class="juego-text">
                            <h2>Cabo Viejo</h2>
                            <p>$10.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Cabo Viejo" data-price="10000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/ron4.jpg' %}" alt="imagen de ron" />
                        <div class="juego-text">
                            <h2>Dorado</h2>
                            <p>$9.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Dorado" data-price="9000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
            </ul>

    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-logo">DrunkNinja</p>
            </div>
            <div class="footer-center">            
                <a href="{% url 'index' %}">Volver al inicio</a>
            </div>
            <div class="footer-right">
                <img src="{% static 'img/ninja.jpg' %}" alt="ninja">
            </div>
        </div>
    </footer>
</body>
</html>
