{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/carrito.js' %}"></script>
    <title>Whisky</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DrunkNinja</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
            <li class="nav-item"><a class="nav-link" href="carro.html">Carro</a></li>
            <a class="nav-link " href="#">
                <i class="fas fa-user user-icon"></i> 
            </a>
        </ul>
    </nav>

    <header class="banner">
        <h1>Whisky</h1>
    </header>

    <main>
            <ul class="games-list">
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/whisky1.jpg' %}" />
                        <div class="juego-text">

                            <p>$25.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Six pack Kunstmann" data-price="8000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/whisky2.jpg' %}" />
                        <div class="juego-text">
                            <h2>Chivas Regal</h2>
                            <p>$24.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Chivas Regal" data-price="24000">Agregar al Carrito</button>

                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/whisky3.jpg' %}" />

                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/whisky4.jpg' %}" />
                        <div class="juego-text">
                            <h2>Johnnie Walker Black</h2>
                            <p>$27.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Johnnie Walker Black" data-price="27000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
            </ul>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-logo">DrunkNinja</p>
            </div>
            <div class="footer-center">            
                <a href="{% url 'index' %}">Volver al inicio</a>
            </div>
            <div class="footer-right">
                <img src="{% static 'img/ninja.jpg' %}" alt="ninja">
            </div>
        </div>
    </footer>
</body>
</html>
