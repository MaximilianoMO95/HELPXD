{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/carrito.js' %}"></script>
    <title>Vodka</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DrunkNinja</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
            <a class="nav-link " href="#">
                <i class="fas fa-user user-icon"></i> 
            </a>
        </ul>
    </nav>

    <header class="banner">
        <h1>Vodka</h1>
    </header>

    <main>
            <ul class="games-list">
                <li class="juego-item">
                    <a href="#" class="card-link">
                        <img src="{% static 'img/vodka1.webp' %}" alt="imagen de vodka" />
                        <div class="juego-text">
                            <h2>Smirnoff Red</h2>
                            <p>$7.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Smirnoff Red" data-price="7000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="card-link">
                        <img src="{% static 'img/vodka2.jpg' %}" alt="imagen de vodka" />
                        <div class="juego-text">
                            <h2>Absolut</h2>
                            <p>$7.500 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Absolut" data-price="7500">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li class="juego-item">
                    <a href="#" class="card-link">
                        <img src="{% static 'img/vodka3.png' %}" alt="imagen de vodka" />
                        <div class="juego-text">
                            <h2>Eristoff Black</h2>
                            <p>$10.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Eristoff Black" data-price="10000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
                <li class="juego-item">
                    <a href="#" class="card-link">
                        <img src="{% static 'img/vodka4.webp' %}" alt="imagen de vodka" />
                        <div class="juego-text">
                            <h2>Skyy</h2>
                            <p>$6.000 CLP</p>
                            <button type="button" id="addToCartButton" class="add-to-cart-btn" data-name="Skyy" data-price="6000">Agregar al Carrito</button>
                        </div>
                    </a>
                </li>
            </ul>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-logo">DrunkNinja</p>
            </div>
            <div class="footer-center">            
                <a href="{% url 'index' %}">Volver al inicio</a>
            </div>
            <div class="footer-right">
                <img src="{% static 'img/ninja.jpg' %}" alt="ninja">
            </div>
        </div>
    </footer>
</body>
</html>
